{% load static %}
<header>
  <div class="logo-container">
    <a href="{% url 'home' %}">
      <img src="{% static 'images/Logos/CorahLogo.svg' %}" alt="Corah Logo">
      <img src="{% static 'images/Logos/CorahWordmark.svg' %}" alt="Corah Wordmark">
    </a>
  </div>
  
  <nav class="nav-buttons">
    <a href="{% url 'home' %}" class="nav-btn">Home</a>
    <a href="{% url 'events:event_list' %}" class="nav-btn">Events</a>
    <a href="#" class="nav-btn">Contact</a>
    <a href="#" class="nav-btn">About</a>

    {% if user.is_authenticated %}
      <a href="{% url 'events:create_event' %}" class="nav-btn">Create Event</a>
      <form action="{% url 'auth:logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="nav-btn">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'auth:signup' %}" class="nav-btn">Register</a>
      <a href="{% url 'auth:login' %}" class="nav-btn">Login</a>
    {% endif %}
  </nav>
</header>
