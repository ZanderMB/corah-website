{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create Account</h2>
    <p>Create an account for free to register for events.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>
    
    <p style="margin-top: 1rem;">
        Already have an account? <a href="{% url 'auth:login' %}" style="color: #7B4B94; font-weight:bold;">Login</a>
    </p>
</div>
{% endblock %}
